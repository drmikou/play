@(formSend : Boolean, viewGroupe : List[Groupe])

@main2(title = "Admin - Création d'un groupe"){

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Création d'un groupe
            </h1>
        </div>
    </div>
    @if(formSend == true){
    <div class="alert alert-success" role="alert">
        Le nouveau groupe a bien été ajouté.
    </div>
    }
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-users"></i> Création d'un nouveau groupe</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="@routes.AdminGroupeCreationController.adminGroupeCreationSubmit()">
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom du groupe">
                        </div>

                        <div class="col-lg-4"></div>
                        <div class="col-lg-2">
                            <button class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-5">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-th-list"></i> Liste des groupes</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        @for(groupe <- viewGroupe){
                        <li class="list-group-item">@groupe.nom</li>
                        }
                    </ul>

                </div>
            </div>
        </div>
    </div>


</div>





}
