@(mesEquipes: Equipe, formSend : Boolean)

@main3(title = "Client - Création d'un dépôt"){

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Création d'un dépôt
            </h1>
        </div>
    </div>

    @if(formSend == true){
    <div class="alert alert-success" role="alert">
        Le dépôt a bien été crée.
    </div>
    }

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-plus"></i> Création d'un dépôt</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="@routes.ClientDepotCreationController.clientDepotCreationSubmit()">
                        <div class="form-group">
                            <label for="equipe">Equipe</label>
                            <select class="form-control", name="equipe", id="equipe">
                                <option>Aucun</option>
                                <option>@mesEquipes.nom</option>
                            </select><br>
                            <label for="nom">Nom du dépôt</label>
                            <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom du dépôt">
                            <br>
                            <label for="date">Date de fin</label>
                            <input type="date" class="form-control" name="date" id="date" placeholder="Date de fin">
                            <br>
                            <label for="commentaire">Commentaire</label>
                            <input type="text" class="form-control" name="commentaire" id="commentaire" placeholder="Commentaire">
                        </div>

                        <div class="col-lg-4"></div>
                        <div class="col-lg-2">
                            <button class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    }
