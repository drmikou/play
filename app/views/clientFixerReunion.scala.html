@(viewClient: User, viewEleve: List[User],viewMesequipes:List[Equipe], viewProjet: List[Projet], formSend : Boolean)

@main3(title = "Client - Fixer une réunion"){


<div class="container-fluid">


    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Fixer une réunion
            </h1>
        </div>
    </div>

    @if(formSend == true){
    <div class="alert alert-success" role="alert">
        La réunion a bien été crée.
    </div>
    }

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-clock-o"></i> Fixer une réunion </h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="@routes.ClientFixerReunionController.clientFixerReunionSubmit()">
                        <div class="form-group">
                            <label for="nom">Nom de la réunion</label>
                            <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom de la réunion">
                        </div>
                        <div class="form-group">
                            <label for="equipe">Equipe à associer</label>
                            <select class="form-control", name="equipe", id="equipe">
                                <option>Aucun</option>
                                @for(equipe <- viewMesequipes){
                                    <option>@equipe.nom</option>
                                }
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date de la réunion</label>
                            <input type="date" class="form-control" name="date" id="date" placeholder="Date de la réunion">
                        </div>
                        <div class="form-group">
                            <label for="date">Heure de la réunion</label>
                            <input type="time" class="form-control" name="heure" id="heure" placeholder="Heure de la réunion">
                        </div>




                        <div class="col-lg-4"></div>
                        <div class="col-lg-2">
                            <button class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>






</div>
<!-- /.container-fluid -->

}
