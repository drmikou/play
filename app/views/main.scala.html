@(title: String, scripts: Html = Html(""))(content: Html)



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@title</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">

    <!-- Custom CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/sb-admin.css")">

    <!-- Morris Charts CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/morris.css")">

    <!-- Custom Fonts -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome/css/font-awesome.min.css")">
</head>

<body>
<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@routes.AccueilController.accueil">GL Project</a>
            <a class="navbar-brand" href="@routes.AccueilController.accueil">
                <i class="fa fa-home"></i>
            </a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> User <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li>
                    <a href="@routes.EquipeChoisirController.equipeChoisir"><i class="fa fa-plus"></i> Choisir mon équipe</a>
                </li>
                <li>
                    <a href="@routes.VisuEquipeController.visuEquipe"><i class="fa fa-users"></i> Mon équipe</a>
                </li>
                <li>
                    <a href="@routes.ReunionController.reunion"><i class="fa fa-clock-o"></i> Mes réunions</a>
                </li>
                <li class="">
                    <a href="@routes.DepotEleveController.depot"><i class="fa fa-folder-open"></i> Dépôt de documents</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">
        @content
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="@routes.Assets.versioned("javascripts/jquery.js")" type="text/javascript"></script>


<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>

</body>

</html>
