@(field: Field, label: String = "CHANGEME", rows: String = "3", placeholder: String = "", help: String = "")


<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-12">
      <textarea class="form-control"
                rows="@rows" 
                id="@field.id" 
                name="@field.name" 
                placeholder="@placeholder" 
                >@field.value.getOrElse("")</textarea>
                
	    <span class="help-block">@help</span>
	    <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>

<script>
$(document).ready(function(){

	CKEDITOR.replace('@field.id',
			{
				toolbar : [ [ 'Cut', 'Copy', 'Paste', 'PasteText', '-', 'Undo',
						'Redo' ] ]
			});
});
</script>
