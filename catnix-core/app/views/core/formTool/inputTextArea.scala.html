@(field: Field, rows: String = "3", label: String = "CHANGEME", placeholder: String = "", help: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label for="@field.id">@label</label>
      <textarea class="form-control"
                rows="@rows"
                id="@field.id"
                name="@field.name"
                placeholder="@placeholder"
                >@field.value.getOrElse("")</textarea>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>

  </div>
