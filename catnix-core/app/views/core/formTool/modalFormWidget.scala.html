@(modalId: String, title: String, trueForm: Form[_], onCallAction: play.api.mvc.Call)(formContent: Html)


@import views.html.core.formTool._

<div style="display: none ;" id="@modalId" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">

        @form(trueForm, onCallAction) {
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">@title</h4>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                @formContent
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Ok</button>
            </div>

        }
        </div>
    </div>

</div>

<script>

        $('#@modalId').appendTo($('body'));

</script>
