@(tableName: String, columnNameList: List[String])(dataContent: Html)

<h1>toto</h1>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr role="row">
			@columnNameList.map { columnName =>
			<th colspan="1" rowspan="1" tabindex="0" role="columnheader">@columnName</th>
			}
		</tr>
	</thead>
	<tbody>
		@dataContent
	</tbody>
</table>
